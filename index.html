<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1 class="heading">Javascript Stop Watch</h1>
    <div class="container">
      <div class="outer">
        <div class="background" id="bg"></div>
        <div class="inner">
          <span class="mins" id="mins">00 :</span>
          <span class="secs" id="secs">00</span>
          <span class="ms" id="ms">: 00</span>
        </div>
      </div>
      <div class="controls">
        <button class="start controller" id="start">start</button>
        <button class="stop controller" id="stop">stop</button>
        <button class="reset controller" id="reset">reset</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
